# --------------------------------------------------------------------------------------
# Anti Relog Spam
# Prevents players excessively relogging in short periods of time to flood chat. Uses a dynamically increasing cooldown to effectively combat excessive relogging without affecting players who are relogging reasonably.
# Bypass permission: "chatsentry.antirelogspam.bypass"
# --------------------------------------------------------------------------------------

# HIGHLY RECOMMENDED TO KEEP ENABLED ! Disabling signifcantly lowers the effectiveness of this module
# Increases the time the player will have to wait before joining again every attempted relog during the cooldown
use-dynamically-increasing-cooldown: true

# Join cooldown in seconds after relogging for a 2nd time in the same period of time
# Only applies when not using dynamically increasing cooldown
cooldown: 5
